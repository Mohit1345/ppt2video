    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <h2>Upload your ppt file below</h2><br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file">
            <button type="submit">Upload</button>
          </form>

          <h2>Download video output</h2><br>
          <a href='media\final.mp4' download>
            <button type="button">Download</button></a>
          
          {% comment %} <video controls>
            <source src="{{video}}" type="video/mp4" height="500px" width="800px">
            Your browser does not support the video tag.
          </video> {% endcomment %}
          
        <script src="" async defer></script>
    </body>
</html>
